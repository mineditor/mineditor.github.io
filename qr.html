<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset=utf-8>
  <meta name=robots content="noindex,nofollow,noarchive">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>minEditor</title>
</head>
<body><img id=qr></body>
<script>
fetch("https://is.gd/create.php?format=simple&url=https://" + decodeURI(location.host + location.search))
  .then(
    function(u) {
      return u.text();
    }
  )
  .then(
    function(e) {
      qr.src="https://chart.apis.google.com/chart?cht=qr&chs=500x500&chl=" + e;
    }
  )
</script>
</html>
