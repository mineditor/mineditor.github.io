<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset=utf-8>
  <meta name=robots content="noindex,nofollow,noarchive">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>minEditor</title>
</head>
<body>
<img id=qr>
<input type=text id=url onfocus="this.select();" readonly>
</body>
<script>
fetch("https://is.gd/create.php?format=json&url=https://" + encodeURIComponent(location.host + location.search))
  .then(
    function(u) {
      return u.json();
    }
  )
  .then(
    function(e) {
      qr.src="https://chart.apis.google.com/chart?cht=qr&chs=200x200&chl=" + e.shorturl;
      url.value = e.shorturl;
    }
  )
</script>
</html>
